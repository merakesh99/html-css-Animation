<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>***</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(white , skyblue );
        }
        .threed {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: rotateY(326deg) rotateX(2deg) rotateZ(359deg);
            animation: rotate 8s linear infinite;
        }
        .side {
            width: 0;
            height: 0;
            position: absolute;
            opacity: 0.7;
            border: 100px solid transparent;
            border-bottom: 200px solid white;
            border-top: 0px;
        }
        
        .one {
            transform-origin: 100px 0;
            transform: rotateY(0) rotateX(-30deg);
            border-bottom-color: green;
        }
        
        .two {
            transform: rotateY(0) rotateX(150deg);
            transform-origin: 0 0;
            border-bottom-color: orange;
        }
        
        .base {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateY(73px) rotateX(90deg);
            border: 0;
            background: green
        }
        .base2 {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateY(-273px) rotateX(-90deg);
            border: 0;
            background: orange;
        }
        @keyframes rotate {
            from {
                transform: rotateY(0) rotateX(30deg) rotateZ(30deg);
            }
            to {
                transform: rotateY(360deg) rotateX(30deg) rotateZ(30deg);
            }
        }
    </style>
</head>
<body>
    <div class="threed">
        <div class="base">Sadhukhan</div>
            <div class="side one"></div>
            <div class="base2">Rakesh</div>
            <div class="side two"></div>
    </div>
</body>
</html>
